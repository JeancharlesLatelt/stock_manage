<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manager</title>
    <link rel="stylesheet" href="styles/style_login.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
  <div class="background-image"></div>
  <div class="authentificate_bloc">
    <div class="toto"></div>
      <h1 class="title">Stock Manager</h2>
      <img src="../img/baloon.png" style="width:30%;padding-top:0px;">
      <form class="pure-form">
        <fieldset>
          <legend class="legend">Manage your teams...</legend>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <label for="remember">
            <input id="remember" type="checkbox"> Remember me
          </label>
          <br />
          <div class="login"><a type="submit" class="pure-button pure-button-primary" href="index.html">Sign in</a></div>
          <div class="register"><a type="submit" class="pure-button pure-button-primary" href="register.html">Register</a></div>
        </fieldset>
      </form>
  </div>
</body>
</html>

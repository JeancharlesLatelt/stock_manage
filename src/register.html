<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Manage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>

<body>
  <div class="background-image"></div>
  <div class="authentificate_bloc">
    <div class="toto"></div>
      <h1 class="title">Stock Manage</h2>
      <img src="../img/baloon.png" style="width:30%;padding-top:0px;">
      <form class="pure-form">
        <fieldset>
          <legend class="legend">Manage your players...</legend>
          <div class="pure-control-group">
            <label for="name">Username</label>
            <input id="name" type="text" placeholder="Username">
          </div>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <label for="remember">
            <input id="remember" type="checkbox"> Remember me
          </label>
          <br />
          <div class="login"><button type="submit" class="pure-button pure-button-primary">Sign in</button></div>
          <div class="register"><button type="submit" class="pure-button pure-button-primary">Register</button></div>
        </fieldset>
      </form>
  </div>
</body>
</html>
